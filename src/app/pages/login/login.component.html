<div class="flex justify-center flex-col items-center h-screen bg-orange-200">
  <h1 class="text-2xl font-bold mb-4">ADMIN LYCÃ‰E D'EXCELLENCE DAKAR</h1>
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" (ngSubmit)="loginFormSubmit()" #loginForm="ngForm">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        Username
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
             id="username" type="text" placeholder="Username" name="username" [(ngModel)]="username" required>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
             id="password" type="password" placeholder="Password" name="password" [(ngModel)]="password" required>
    </div>
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="submit" [disabled]="!loginForm.valid">
        Sign In
      </button>
    </div>
  </form>
</div>
